language: c
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
before_install:
  - if test `uname -s` = 'Darwin'; then brew update && brew install gettext && brew link --force gettext; fi
  - if test `uname -s` = 'Linux'; then sudo apt-get update && sudo apt-mark hold postgresql postgresql-client postgresql-client-common postgresql-common postgresql-contrib postgresql-doc && sudo apt-get --fix-missing -o Dpkg::Options::="--force-confold" -y upgrade && sudo apt-get install autopoint; fi
install:
  - ./synclibs.sh && ./autogen.sh
script:
  - ./runtests.sh
